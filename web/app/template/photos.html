{% extends "common/base.html" %}

{% block navbar %}{% include "common/navbar.html" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col album mx-auto">
    <div id="proposalControls" class="carousel slide mx-auto" data-ride="false" data-interval="false">
      <div class="carousel-inner">
        {% for i in range(1, 7) %}
        <div class="carousel-item {% if loop.first %} active{% endif %}">
          <img class="d-block mx-auto img-fluid" src="/static/images/albums/proposal/{{ i }}.jpg">
        </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#proposalControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#proposalControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <h3 class="my-3">The Proposal Hike</h3>
    <p>May 29th, 2017 at Pinnacles National Park.</p>
    <hr>
    <h3 class="my-3">More to come...</h3>
  </div>
</div>
{% endblock %}
